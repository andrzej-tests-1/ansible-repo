---

- hosts: jenkins
  become: true
  gather_facts: yes
  roles:
    - role: geerlingguy.java
    - role: geerlingguy.jenkins
    - role: geerlingguy.docker
    - role: chouseknecht.gcloud
  tasks:
    - name: Install apt packages
      apt:
        name: "{{ packages_apt }}"
        state: present
        update_cache: true
    - name: Install snap packages
      snap:
        name: "{{ packages_snap }}"
        state: present
        classic: true
